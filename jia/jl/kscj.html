	<style type="text/css">
		body,html{height:100%;-webkit-tap-highlight-color:transparent}
		body{font-family:-apple-system-font,Helvetica Neue,Helvetica,sans-serif}
		.container, .page {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		.container {
			overflow: hidden;
		}
		.page, body {
			background-color: #f8f8f8;
		}
		.height100{
			height: 100%;
		}
		.weui-cell__bd span{
			vertical-align: middle;
		}
		.weui-cell__bd .weui-badge{
			margin-left: 0.3rem;
		}
		.mr-left1_2{
			margin-left: 1.2rem;
		}
        .arrowUp:after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-top: 1px solid #586C94;
            border-right: 1px solid #586C94;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }
        .arrowDown:after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-top: 1px solid #586C94;
            border-right: 1px solid #586C94;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }
	</style>
</head>
